<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voice Recorder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding-top: 10px;   /* Add this line */
        }

        h2 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            width: 50px;
            height: 50px;
        }
        #recordButton, .stop-button {
            font-size: 1.5rem;
            margin: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            width: 60px;     // Add this
            height: 60px;    // Add this
        }

        .stop-button {
            background-color: #FF0000;
            color: #fff;
        }
        .recording {
            background-color: #FF0000;
        }

        .audio-container {
            max-width: 1000px;
            margin: 1rem auto;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        audio {
            width: 100%;
        }
        div {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
        }

        .gpt-icon-container {
    text-align: center;
}

.gpt-icon {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.answer-text {
    text-align: center;
    font-size: 18px;
    margin-top: 10px;
}
    </style>
</head>
<body>
    <h2>Intelligent Education Robot</h2>
    <div>
        <button id="recordButton"><i class="fas fa-microphone"></i></button>
        <button id="Stop All" onclick="document.location.reload()" class="stop-button"><i class="fas fa-power-off"></i></button>
    </div>
    <div id = "question" style="display: none">
        <p>Wait for the response of GPT</p>
        <audio id="audioPlayer" controls style="display: none"></audio>
    </div>
<div id="answer" style="display: none">
    <div class="gpt-icon-container">
        <img src="{{ url_for('static', filename='gpt.png') }}" alt="GPT Icon" class="gpt-icon">
    </div>
    <p class="answer-text">Answer from GPT</p>
    <div class="audio-container">
        <audio id="musicPlayer" controls></audio>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/gh/otalk/hark@latest/hark.bundle.js"></script>
<script>
    let recordButton = document.getElementById('recordButton');
    let audioPlayer = document.getElementById('audioPlayer');
    let musicPlayer = document.getElementById('musicPlayer');
    let question = document.getElementById('question');
    let answer = document.getElementById('answer');
    let mediaRecorder;
    let recordedChunks = [];
    let isRecording = false;
    let lastTimeUpdate = 0;
    let stuckTimeout = null;
    const STUCK_TIMEOUT_MS = 2000;

recordButton.onclick = function() {
    if (!isRecording) {
        navigator.mediaDevices.getUserMedia({audio: true}).then(stream => {
            mediaRecorder = new MediaRecorder(stream);

            // hark setup
            let options = {};
            let speechEvents = hark(stream, options);
            let hasStartedSpeaking = false;

            let timeout;
            speechEvents.on('stopped_speaking', function() {
                timeout = setTimeout(function() {
                    if (mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                        isRecording = false;
                        //recordButton.textContent = 'Start Recording';
                        recordButton.innerHTML = '<i class="fas fa-microphone"></i>'; // Change here
                        recordButton.classList.remove('recording'); // Remove the 'recording' class
                    }
                }, 1500);  // 1.5 seconds of silence
            });

            speechEvents.on('speaking', function() {
                clearTimeout(timeout);
                if (!hasStartedSpeaking) {
                    mediaRecorder.start();
                    hasStartedSpeaking = true;
                    recordButton.innerHTML = '<i class="fas fa-stop"></i>';
                    recordButton.classList.add('recording'); // Remove the 'recording' class// Change here
                    //recordButton.textContent = 'Stop Recording';
                    isRecording = true;
                }
            });

            mediaRecorder.ondataavailable = function(e) {
                recordedChunks.push(e.data);
            };

            mediaRecorder.onstop = function() {
                let formData = new FormData();
                let blob = new Blob(recordedChunks, {type: 'audio/webm'});
                formData.append('audio_data', blob);
                fetch('/record', {
                    method: 'POST',
                    body: formData
                }).then(response => {
                    return response.blob();
                }).then(blob => {
                    let url = URL.createObjectURL(blob);
                    audioPlayer.src = url;
                    // audioPlayer.play();  // Commented out this line
                    question.style.display = 'block';

                    // Directly fetch the response after recording
                    fetchMusic();
                });
                recordedChunks = [];
            };
        });
    } else {
        if (mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            //recordButton.textContent = 'Start Recording';
            recordButton.innerHTML = '<i class="fas fa-microphone"></i>'; // Change here
            recordButton.classList.remove('recording'); // Remove the 'recording' class
            isRecording = false;
        }
    }
}

function fetchMusic() {
    fetch('/music_play', {
        method: 'GET'
    }).then(response => {
        return response.json();
    }).then(data => {
        const timestamp = new Date().getTime();
        question.style.display = 'none';
        musicPlayer.src = `/audio.wav?${timestamp}`;
        musicPlayer.play();
        answer.style.display = 'block';
    });
}

// Refresh the page after the music has finished playing
musicPlayer.onended = function() {
    answer.style.display = 'none';
    recordButton.click();
}

// Refresh the page if an error occurs while playing the music
musicPlayer.onerror = function() {
    location.reload();
}

// Stop playing if the music is stuck or blocked
musicPlayer.ontimeupdate = function() {
    if (musicPlayer.currentTime === lastTimeUpdate) {
        if (!stuckTimeout) {
            stuckTimeout = setTimeout(function() {
                musicPlayer.pause();
                location.reload();
                stuckTimeout = null;
            }, STUCK_TIMEOUT_MS);
        }
    } else {
        clearTimeout(stuckTimeout);
        stuckTimeout = null;
    }

    lastTimeUpdate = musicPlayer.currentTime;
}

</script>

</body>
</html>
